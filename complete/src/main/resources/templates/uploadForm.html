<html xmlns:th="http://www.thymeleaf.org">
<body>

	<div align="center">
	
	<div id="site-logo"><a href="http://www.sec.gov.ph" title="Securities and Exchange Commission"><img src="resources/static/images/newbanner.png" alt="Securities and Exchange Commission" height="100"/></a></div>
	
	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
	</div>
</body>
</html>
